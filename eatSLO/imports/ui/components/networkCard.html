<template name="networkCard">
   <div class="ui fluid card" id="detail-card" style="display:none;">
      
      <div class="slick-container">
         <section class="slick-slider">
            <div>
               <img class="slick-image" data-lazy="http://lorempixel.com/640/360/city">
            </div>
            <div>
               <img class="slick-image" data-lazy="http://lorempixel.com/640/360/animals">
            </div>
            <div>
               <img class="slick-image" data-lazy="http://lorempixel.com/640/360/cats">
            </div>
         </section>
      </div>
      
      <div class="content">
         <a class="header">{{activeCard.name}}</a>
         <div class="meta">
            {{activeCard.city}}
         </div>
      </div>
      <div class="content">  
         <div class="ui dropdown icon item cardDropdown">
            <i class="wrench icon"></i>
            <div class="left menu">
               <div class="item">Thing 1</div>
               <div class="item">Cool</div>
               <div class="item">Amazing</div>
            </div>
         </div>
         <span class="right floated">  
            {{#if receivesPresent}}
               <button class="ui small button" id="viewReceives">Receives</button>
            {{/if}}
            {{#if givesPresent}}
               <button class="ui small button" id="viewGives">Gives</button>
            {{/if}}
         </span>
      </div>
      <div class="content">
         <div class="description">
            <p>{{activeCard.accountType}}</p>
            <p>
               {{activeCard.profile.description}}
            </p>
         </div>
      </div>
      <div class="extra content">
         <span>
            <a id="closeLink"> Close Card</a> <a id="centerLink"> Center</a>
         </span>
      </div>
   </div>
</template>
