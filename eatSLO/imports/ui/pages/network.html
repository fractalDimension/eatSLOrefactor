<template name="networkPage">
   <div class="container">
      <div class="map-container">
         <div>
            {{#if displayCardVisible}}
               {{> networkCard}}
            {{/if}}
         </div>
         {{> networkMap options=mapOptions}}
         <div>
            {{> mapFilter}}
         </div>
      </div>
   </div>
   
  
</template>
